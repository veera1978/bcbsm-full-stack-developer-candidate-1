<h2>Documentation Form</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="documentName">Document Name:</label>
    <input type="text" id="documentName" [(ngModel)]="documentName" name="documentName" required>
  </div>
  <div>
    <label for="document">Document:</label>
    <input type="file" id="document" (change)="onFileSelected($event)" name="document" required>
  </div>
  <div>
    <label for="uploadUser">Upload User:</label>
    <input type="text" id="uploadUser" [(ngModel)]="uploadUser" name="uploadUser" required>
  </div>
  <div>
    <label for="uploadDate">Upload Date:</label>
    <input type="date" id="uploadDate" [(ngModel)]="uploadDate" name="uploadDate" required>
  </div>
  <button type="submit">Submit</button>
</form>
