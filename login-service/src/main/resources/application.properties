# MongoDB connection settings
spring.data.mongodb.uri=mongodb://localhost:27017/my-database
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=my-database
spring.data.mongodb.username=my-username
spring.data.mongodb.password=my-password

# MongoDB connection pool settings
spring.data.mongodb.connection-minimum-idle=5
spring.data.mongodb.connection-pool-size=20
spring.data.mongodb.authentication-database=admin

# MongoDB auto-index creation
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.auto-index-creation=true

# MongoDB GridFS settings
spring.data.mongodb.gridFs.enabled=true
spring.data.mongodb.gridFs.bucket=my-bucket

